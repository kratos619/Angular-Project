<div class="mt-4 col-md-6 mx-auto">
  <div class="card">
    <div class="card-header">
      login here
    </div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()"  >
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="form.email" type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input required type="password" [(ngModel)]="form.password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit"  class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
