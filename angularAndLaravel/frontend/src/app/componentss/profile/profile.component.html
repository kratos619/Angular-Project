<div class="row">
  <div class="col-md-10 mt-5">
    <div class="card">
      <div class="card-header">users details</div>
      <div class="">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">name</th>
              <th scope="col">email</th>
              <th scope="col">email verified at</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of users">
              <th scope="row">{{ item.id }}</th>
              <td>{{ item.name }}</td>
              <td>{{ item.email }}</td>
              <td>{{ item.email_verified_at }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer">
        {{ current_page }}
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li
              *ngFor="let item_page of pageNumArray"
              [class]="current_page == item_page ? 'active' : ''"
              class="page-item"
            >
              <a
                href="#"
                (click)="get_page_num(item_page)"
                class="page-link"
                href="#"
                >{{ item_page }}</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
