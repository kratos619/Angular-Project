<div class="card">
    <div class="card-header">
        {{pageTitle}}
        <br>
        <small>
            Ratings {{productRating}}
        </small>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filter By
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="filterBy" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filter By {{filterBy }} </h4>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table"
                *ngIf="products && products.length"
            >
                <thead>
                    <tr>
                        <th>
                            <button
                                (click)="toggleImageView()"
                                class="btn btn-sm btn-info"
                                >{{showImgs ? "Hide":"Show"}} Image </button>
                        </th>
                        <th>
                            Product
                        </th>
                        <th>
                            Code
                        </th>
                        <th>
                            Available
                        </th>
                        <th>
                            Price
                        </th>
                        <th>
                            5 start rating
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of filteredProducts" >
                        <td  >
                            <img
                            *ngIf="showImgs"
                                width="40"
                                [src]="item.imageUrl"
                                alt="">
                        </td>
                        <td>
                            {{item.productName}}
                        </td>
                        <td>
                            {{item.productCode | lowercase | convertospace:"-" }}
                        </td>
                        <td>
                            {{item.releaseDate}}
                        </td>
                        <td>
                            {{item.price | currency : "INR" }}
                        </td>
                        <td>
                            <pm-star-rating 
                                [rating]="item.starRating" 
                                (sendRating)="ratingHandler($event)"
                                ></pm-star-rating>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
