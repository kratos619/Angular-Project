<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          <div id="user-data">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                minlength="3"
                type="text"
                name="username"
                ngModel
                id="username"
                class="form-control"
                required
                #username="ngModel"
              />
              <span
                class="help-block"
                *ngIf="!username.valid && username.touched"
                >required min char 3</span
              >
            </div>
            <button class="btn btn-default" type="button">
              Suggest an Username
            </button>
            <div class="form-group">
              <label for="email">Mail</label>
              <input
                name="email"
                ngModel
                type="email"
                id="email"
                class="form-control"
                required
                email
                #email="ngModel"
              />
              <span class="help-block" *ngIf="!email.valid && email.touched"
                >required Valid Email</span
              >
            </div>
          </div>
          <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select
              required
              name="secret"
              ngModel
              id="secret"
              class="form-control"
              #secret="ngModel"
            >
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
            <span class="help-block" *ngIf="!secret.valid && secret.touched"
              >required fied</span
            >
          </div>
          <button
            [disabled]="!form.valid"
            class="btn btn-primary"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <form>
        <div *ngFor="let item of fields" class="form-group">
          <input [name]="item.name" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <button (click)="addField()" class="btn btn-sm btn-primary">+</button>
        </div>
        <div class="form-group">
          <button class="btn btn-sm btn-success btn-block" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
