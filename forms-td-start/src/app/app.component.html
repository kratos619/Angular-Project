<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          <div id="user-data">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                ngModel
                id="username"
                class="form-control"
              />
            </div>
            <button class="btn btn-default" type="button">
              Suggest an Username
            </button>
            <div class="form-group">
              <label for="email">Mail</label>
              <input
                name="email"
                ngModel
                type="email"
                id="email"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select name="secret" ngModel id="secret" class="form-control">
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <form>
        <div *ngFor="let item of fields" class="form-group">
          <input [name]="item.name" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <button (click)="addField()" class="btn btn-sm btn-primary">+</button>
        </div>
        <div class="form-group">
          <button class="btn btn-sm btn-success btn-block" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
