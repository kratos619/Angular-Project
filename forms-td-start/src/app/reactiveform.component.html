<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="signUpFrom" (ngSubmit)="onsubmit()">
          <div id="user-data">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                minlength="3"
                type="text"
                name="username"
                id="username"
                class="form-control"
                formControlName="username"
              />
              <span
                *ngIf="
                  !signUpFrom.get('username').valid &&
                  signUpFrom.get('username').touched
                "
                class="help-block"
                >required min char 3</span
              >
            </div>

            <div class="form-group">
              <label for="email">Mail</label>
              <input
                name="email"
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
              />
              <span class="help-block">required Valid Email</span>
            </div>
          </div>
          <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select
              required
              formControlName="secret"
              id="secret"
              class="form-control"
            >
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
            <span class="help-block">required fied</span>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
