<div class="container">
  <h2>Tap operator</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5>random infinite color display using tap operator</h5>
        </div>
        <div [ngStyle]="{'background-color': dataColor}" class="card-body">
          <p>{{dataColor}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-6"></div>
  </div>
</div>
