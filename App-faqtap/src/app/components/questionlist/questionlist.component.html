<div class="question" *ngFor="let question of questions">
  <div class="card">
    <div class="card-header">
      {{question.text}}
    </div>
    <div class="card-body">
      <div class="card-block">
        <p class="card-text">{{ question.ans }}</p>
      </div>
    </div>
  </div>
  <br>
</div>
