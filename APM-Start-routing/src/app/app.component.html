<span class="fa fa-spinner spinner" *ngIf="loading"></span>

<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{ pageTitle }}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a [routerLink]="['/welcome']" class="nav-link">Home</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a [routerLink]="['/products']" class="nav-link">Product List</a>
    </li>
    <li class="nav-item">
      <a
        [routerLink]="['/products', 0, 'edit']"
        routerLinkActive="router-link-active"
        class="nav-link"
        >Add Product</a
      >
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item" *ngIf="isLoggedIn">
      <a class="nav-link">Welcome {{ userName }}</a>
    </li>
    <li class="nav-item">
      <a [routerLink]="[{ outlets: { popup: ['messages'] } }]" class="nav-link"
        >Show Messages</a
      >
    </li>
    <li class="nav-item" *ngIf="!isLoggedIn">
      <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active"
        >Log In</a
      >
    </li>
    <li class="nav-item" *ngIf="isLoggedIn">
      <a class="nav-link" (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>
<div class="container">
  <!-- <pm-home></pm-home> -->
  <div class="row">
    <div class="col-md-8">
      <router-outlet></router-outlet>
    </div>
    <div class="col-md-4">
      <router-outlet name="popup"></router-outlet>
    </div>
  </div>
</div>
